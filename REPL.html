<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Python REPL</title>

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <link rel="stylesheet" href="repl.css" />
    
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  </head>
 

  <body>
      <h1 class="font-semibold text-2xl ml-5">Python REPL</h1>
      <py-box widths="2/3;1/3">
        <py-repl id="py-repl" auto-generate="true" std-out="output" std-err="err-div"> </py-repl>
        <div id="output" class="p-4"></div>
      </py-box>
      <footer id="err-div" class="bg-red-700 text-white text-center border-t-4 border-green-500 fixed inset-x-0 bottom-0 p-4 hidden">
    </footer>
  </body>
</html>
